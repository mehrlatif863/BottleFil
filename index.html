<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Bottle Flip Game with Customization">
    <title>Bottle Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="gameTitle">Bottle Flip Game</h1>
    </header>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <button id="startGame">Start Game</button>
        <button id="customizeGame">Customize</button>
        <input id="gameName" type="text" placeholder="Enter Game Name">
    </div>

    <div class="ad-space">
        <p>Ad space (Adsense Code Placeholder)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
